<!-- Critical Styles Inline for Faster LCP -->
<style>
  :root {
    --background-color: white;
    --text-color: #2C3D50;
    --cppi-blue: #0273CF;
    --body-font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Open Sans', sans-serif;
  }
  
  *,*::before,*::after{box-sizing:border-box}
  
  html {
    scrollbar-gutter: stable;
  }
  
  body {
    margin: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: var(--body-font-family);
    font-size: 14px;
    font-weight: 400;
    line-height: 1.6;
    display: none;
  }
  
  body.appear {
    display: block;
  }
  
  /* Skip Link */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--cppi-blue);
    color: white;
    padding: 8px 16px;
    z-index: 10000;
    text-decoration: none;
    font-weight: 700;
    border-radius: 0 0 4px 0;
  }
  
  .skip-link:focus {
    top: 0;
  }
  
  /* Critical Hero Section - Above the fold */
  main .section:first-child {
    min-height: 400px;
  }
  
  .cpp-hero-chart-container {
    background: linear-gradient(123.25deg, #0052A5 0%, #0273CF 100%);
    color: #fff;
    padding-block: 40px 80px;
    width: 100%;
  }
  
  .cpp-hero-chart-title {
    margin-top: 0;
    margin-bottom: 0;
    font-weight: 600;
    line-height: 1.2;
    font-size: 36px;
  }
  
  .cpp-hero-chart-description {
    margin-top: 24px;
    margin-bottom: 24px;
    font-size: 14px;
    line-height: 1.6;
  }
  
  .cpp-hero-chart-value {
    font-size: 42px;
    font-weight: 600;
    line-height: 1.2;
  }
  
  .cpp-hero-chart-panel {
    border: 1px solid #FFF;
    border-radius: 8px;
    background: linear-gradient(90deg, rgb(255 255 255 / 5%) 0%, rgb(255 255 255 / 10%) 100%);
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    max-width: 840px;
    flex-direction: column;
  }
  
  .default-content-wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 16px;
  }
  
  @media (max-width: 768px) {
    .cpp-hero-chart-container {
      padding-block: 32px;
    }
    .cpp-hero-chart-title {
      font-size: 24px;
    }
    .cpp-hero-chart-value {
      font-size: 32px;
    }
  }
</style>
